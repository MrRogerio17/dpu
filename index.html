<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simulado - Defensoria P√∫blica</title>
<style>

  body {

  }
  body.light-mode {

  }
  header {

    padding: 1rem;
    background-color: #1e1e1e;
    border-bottom: 2px solid #333;
    transition: background-color 0.3s, border-color 0.3s;
  }
  body.light-mode header {

    border-bottom: 2px solid #ccc;
  }
  header img {

  }
  .container {

    margin: 2rem auto;
    padding: 1rem 2rem;
  }
  #identification, #quiz, #result, #alreadyAnswered {
    display: none;
  }
  #identification.active, #quiz.active, #result.active, #alreadyAnswered.active {
    display: block;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #555;
    border-radius: 4px;
    background-color: inherit;
    color: inherit;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  }
  body.light-mode input[type="text"] {

  }
  button {
    background-color: var(--accent);
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #005f40;
  }
  .timer {
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1.2rem;
  }
  .theme-toggle {
    cursor: pointer;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: var(--accent);
    transition: color 0.3s;
  }
  body.light-mode .theme-toggle {
    color: #007f5f;
  }
  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>
<header>
  <img src="https://neamp.pucsp.br/images/logos/defensoria-publica-da-uniao-dpu.png" alt="Logo DPU" />
  <button class="theme-toggle" aria-label="Alternar tema">üåô</button>
</header>

<div class="container">
  <div id="alreadyAnswered" class="active" style="text-align:center;">
    <h2>Voc√™ j√° respondeu esse simulado.</h2>
    <p>Respostas m√∫ltiplas n√£o s√£o permitidas.</p>
  </div>

  <div id="identification">
    <h2>Identifica√ß√£o</h2>
    <label for="discord">Nick do Discord:</label>
    <input type="text" id="discord" required />
    <label for="roblox">Nick do Roblox:</label>
    <input type="text" id="roblox" required />
    <button id="startBtn">Iniciar</button>
  </div>

  <div id="quiz">
    <div class="timer" id="timer"></div>
    <div id="questionContainer"></div>
  </div>

  <div id="result" style="text-align:center;">
    <h2>Respostas enviadas!</h2>
  </div>
</div>

<script>
  const questions = [
    { q: "O que √© A√á√ÉO PENAL P√öBLICA?", options: [
      "Processo movido por iniciativa do juiz",
      "A√ß√£o proposta pelo Minist√©rio P√∫blico",
      "A√ß√£o de iniciativa da v√≠tima",
      "A√ß√£o sem participa√ß√£o do Estado"
    ]},
    { q: "O que √© in dubio pro reo?", options: [
      "Regra que favorece o r√©u em caso de d√∫vida",
      "Direito de recorrer em liberdade",
      "Princ√≠pio que d√° poder ao juiz",
      "Garantia de indeniza√ß√£o por danos morais"
    ]},
    { q: "Papel do Defensor na Audi√™ncia de cust√≥dia:", options: [
      "Garantir direitos e verificar legalidade da pris√£o",
      "Condenar sumariamente o r√©u",
      "Emitir parecer t√©cnico pericial",
      "Assumir a acusa√ß√£o contra o r√©u"
    ]},
    { q: "O que alegar pra um Trancamento da A√ß√£o Penal?", options: [
      "Falta de justa causa ou atipicidade do fato",
      "Pedido de habeas corpus preventivo",
      "Apela√ß√£o direta ao STJ",
      "Revis√£o criminal sum√°ria"
    ]},
    { q: "Qual das alternativas pode ser poss√≠vel Propor Acordo ou Pedido de Substitui√ß√£o da Pena?", options: [
      "Crime sem viol√™ncia ou grave amea√ßa",
      "Crimes hediondos",
      "Crimes dolosos contra a vida",
      "Crimes de tortura"
    ]},
    { q: "Para que serve o habeas corpus?", options: [
      "Proteger a liberdade de locomo√ß√£o",
      "Requerer indeniza√ß√£o por danos morais",
      "Garantir prova testemunhal",
      "Solicitar guarda de menor"
    ]},
    { q: "Para o que serve o mandado de seguran√ßa?", options: [
      "Proteger direito l√≠quido e certo",
      "Solicitar pris√£o preventiva",
      "Apelar de senten√ßa condenat√≥ria",
      "Desconstituir prova material"
    ]},
    { q: "Tipos de flagrante:", options: [
      "Pr√≥prio, impr√≥prio, presumido e preparado",
      "Legal, ilegal e duvidoso",
      "Civil, penal e tribut√°rio",
      "Administrativo, judicial e popular"
    ]},
    { q: "O que configura falta de provas?", options: [
      "Aus√™ncia de elementos que sustentem a den√∫ncia",
      "Testemunhas demais",
      "R√©u confesso sem advogado",
      "Demora no julgamento"
    ]},
    { q: "Seu cliente foi abordado pela PM e foi preso por homic√≠dio por estar com um taco ap√≥s um chamado de morte na regi√£o. Seu cliente √© r√©u prim√°rio, n√£o tem antecedentes e a √∫nica prova √© o depoimento dos policiais. O que fazer?", options: [
      "Pedir liberdade por aus√™ncia de justa causa e fragilidade probat√≥ria",
      "Confessar parcialmente e solicitar acordo de n√£o persecu√ß√£o",
      "Alegar suspei√ß√£o da v√≠tima",
      "Propor transa√ß√£o penal"
    ]}
  ];

  let currentIndex = 0;
  let answers = [];
  let timerId = null;
  let timeLeft = 35;

  const alreadyAnsweredEl = document.getElementById("alreadyAnswered");
  const identificationEl = document.getElementById("identification");
  const quizEl = document.getElementById("quiz");
  const resultEl = document.getElementById("result");
  const questionContainer = document.getElementById("questionContainer");
  const timerEl = document.getElementById("timer");
  const startBtn = document.getElementById("startBtn");

  // Bloqueia Ctrl+C e Ctrl+V
  document.addEventListener("keydown", e => {
    if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'v')) {
      e.preventDefault();
    }
  });

  // Tema claro/escuro
  const themeToggle = document.querySelector(".theme-toggle");
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light-mode");
  });

  // Verifica se j√° respondeu
  function checkIfAnswered() {
    if(localStorage.getItem("respondeu_formulario_dpu")) {
      alreadyAnsweredEl.classList.add("active");
      identificationEl.classList.remove("active");
      quizEl.classList.remove("active");
      resultEl.classList.remove("active");
      return true;
    }
    return false;
  }

  // Inicia o quiz
  function startQuiz() {
    const discord = document.getElementById("discord").value.trim();
    const roblox = document.getElementById("roblox").value.trim();
    if(!discord || !roblox) {
      alert("Preencha todos os campos!");
      return;
    }
    answers = [discord, roblox];
    currentIndex = 0;
    identificationEl.classList.remove("active");
    quizEl.classList.add("active");
    showQuestion();
  }

  // Mostra pergunta atual
  function showQuestion() {
    if(currentIndex >= questions.length) {
      sendResults();
      return;
    }
    const q = questions[currentIndex];
    questionContainer.innerHTML = `<h3>${currentIndex + 1}) ${q.q}</h3>` +
      q.options.map(opt => `<label><input type="radio" name="option" value="${opt}"> ${opt}</label>`).join("");
    timeLeft = 35;
    timerEl.textContent = `Tempo: ${timeLeft}s`;
    clearInterval(timerId);
    timerId = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Tempo: ${timeLeft}s`;
      if(timeLeft <= 0) {
        clearInterval(timerId);
        recordAnswer(null);
      }
    }, 1000);
  }

  // Registra resposta e avan√ßa
  function recordAnswer(selectedValue) {
    if(selectedValue === null) {
      answers.push(""); // resposta em branco se acabar o tempo
    } else {
      answers.push(selectedValue);
    }
    currentIndex++;
    showQuestion();
  }

  // Evento de sele√ß√£o de resposta
  questionContainer.addEventListener("change", e => {
    if(e.target.name === "option") {
      clearInterval(timerId);
      recordAnswer(e.target.value);
    }
  });

  // Envia resultados para Apps Script
  function sendResults() {
    quizEl.classList.remove("active");
    resultEl.classList.add("active");
    localStorage.setItem("respondeu_formulario_dpu", "true");

    // Monta objeto com respostas para envio
    let dataToSend = {};
    answers.forEach((a,i) => {
      dataToSend["q"+i] = a;
    });

    fetch("https://script.google.com/macros/s/AKfycbyi3hRL8aWO4nk_8wlRYd2n9fweOClkkWxtERNG8kCRAwFqL7yYIye6ajPCdPAqL4AWYw/exec", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(dataToSend)
    }).catch(() => {
      console.warn("Falha ao enviar os dados.");
    });
  }

  // Inicializa√ß√£o
  window.onload = () => {
    if(!checkIfAnswered()) {
      alreadyAnsweredEl.classList.remove("active");
      identificationEl.classList.add("active");
    }
  };

  startBtn.addEventListener("click", startQuiz);
</script>
</body>
</html>
